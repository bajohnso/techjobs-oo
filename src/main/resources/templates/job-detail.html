<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:each="field : ${job}">
        <tr>
            <th th:text = "Name"></th>
            <td th:text= "${field.name}"></td>
        </tr>

        <tr>
            <th th:text="Employer"></th>
            <td th:text="${field.employer}"></td>
        </tr>

        <tr>
            <th th:text="Location"></th>
            <td th:text="${field.location}"></td>
        </tr>

        <tr>
            <th th:text="'Position Type'"></th>
            <td th:text="${field.positionType}"></td>
        </tr>

        <tr>
            <th th:text="Skill"></th>
            <td th:text="${field.coreCompetency}"></td>
        </tr>

    </table>



</div>

</body>
</html>
